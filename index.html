<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Experience</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
    <script async src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script async src="https://unpkg.com/three@0.149.0/examples/jsm/libs/stats.module.js"></script>
    <script async src="https://unpkg.com/three@0.149.0/examples/jsm/webxr/ARButton.js"></script>
  </head>
  <body>
    <script>
      import * as THREE from 'https://unpkg.com/three@0.149.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.149.0/examples/jsm/webxr/ARButton.js';
      
      let container;
      let camera, scene, renderer;
      let controller;
      
      let reticle;
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      
      init();
      animate();
      
      function init() {
      
        container = document.createElement( 'div' );
        document.body.appendChild( container );
      
        scene = new THREE.Scene();
      
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );
      
        const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
        light.position.set( 0.5, 1, 0.25 );
        scene.add( light );
      
        // Reticle
        reticle = new THREE.Mesh(
          new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
          new THREE.MeshBasicMaterial( { color: 0xffffff } )
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add( reticle );
      
        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.xr.enabled = true;
        container.appendChild( renderer.domElement );
      
        document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );
      
        // Controller
        controller = renderer.xr.getController( 0 );
        controller.addEventListener( 'select', onSelect );
        scene.add( controller );
      
        window.addEventListener( 'resize', onWindowResize );
      
      }
      
      function onSelect() {
      
        if ( reticle.visible ) {
          const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
          const material = new THREE.MeshNormalMaterial();
          const mesh = new THREE.Mesh( geometry, material );
          mesh.position.setFromMatrixPosition( reticle.matrix );
          mesh.scale.y = Math.random() * 2 + 1;
          scene.add( mesh );
        }
      
      }
      
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      
      function animate() {
        renderer.setAnimationLoop( render );
      }
      
      function render( timestamp, frame ) {
      
        if ( frame ) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();
      
          if ( hitTestSourceRequested === false ) {
            session.requestReferenceSpace( 'viewer' ).then( ( referenceSpace ) => {
              session.requestHitTestSource( { space: referenceSpace } ).then( ( source ) => {
                hitTestSource = source;
              } );
            } );
            session.addEventListener( 'end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            } );
            hitTestSourceRequested = true;
          }
      
          if ( hitTestSource ) {
            const hitTestResults = frame.getHitTestResults( hitTestSource );
            if ( hitTestResults.length ) {
              const hit = hitTestResults[ 0 ];
              reticle.visible = true;
              reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
            } else {
              reticle.visible = false;
            }
          }
        }
      
        renderer.render( scene, camera );
      
      }
    </script>
  </body>
</html>
