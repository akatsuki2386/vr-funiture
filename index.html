<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame レイキャスト体験</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right" raycaster="objects: .interactable; far: 5"></a-entity>

      <a-box 
        class="interactable" 
        position="0 1.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        event-set__mouseenter="color: #FFC65D"
        event-set__mouseleave="color: #4CC3D9"
        animation__click="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: click; easing: easeInSine"
        animation__reset="property: scale; to: 1 1 1; dur: 200; startEvents: animationcomplete__click; easing: easeOutSine"
        ></a-box>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    </a-scene>
  </body>
</html>
