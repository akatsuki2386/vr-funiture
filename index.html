<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene ar-mode-ui="enabled: true;" renderer="colorManagement: true;">
      
      <a-camera ar-camera-mode="true"></a-camera>

      <a-entity id="right-hand" hand-controls="hand: right">
        <a-gltf-model src="https://cdn.aframe.io/controllers/oculus-quest-3-controller/oculus-quest-3-controller-right.gltf"
                      position="0 0 0" 
                      rotation="0 0 0"
                      scale="1 1 1">
        </a-gltf-model>
      </a-entity>

      <a-box position="0 0.5 -2" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

    </a-scene>
  </body>
</html>
