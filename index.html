<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame ARコントローラーモデル</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: hit-test, local-floor;" vr-mode-ui="enabled: false">

      <a-entity laser-controls="hand: left" oculus-touch-controls="hand: left"></a-entity>

      <a-entity laser-controls="hand: right" oculus-touch-controls="hand: right"></a-entity>

      <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
